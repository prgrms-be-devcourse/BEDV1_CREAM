<!DOCTYPE html>
<html lang="en">
<head>
  <title>구매 입찰</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>

  <script crossorigin="anonymous"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        rel="stylesheet">

  <link href="../css/product.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">CREAM</a>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/product/all-product.html">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/user-info.html">MyPage</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="col-md-auto">
  <div class="col-md-auto">
    <div class="mt-5"></div>
    <h1>구매 입찰</h1>
    <div class="mt-3"></div>

    <div>
      <label for="productId">구매할 상품 ID</label>
      <input id="productId" type="number">
    </div>
    <div>
      <label for="size">상품 사이즈</label>
      <input id="size" type="text">
    </div>
    <button class="btn btn-primary" id="btn-product" type="button">상품 조회</button>
    <div class="mt-2"></div>

    <div class="col-md-10">
      <table class="table" id="dynamicTable">
        <thead>
        <tr>
          <th>이미지</th>
          <th>상품명</th>
          <th>사이즈</th>
          <th>즉시 구매가</th>
          <th>즉시 판매가</th>
        </tr>
        </thead>
        <tbody>
        <td><img id="product-image" src="" style="width:100px; height:100px;"/></td>
        <td><p id="product-englishName"></p>
          <p id="product-koreanName"></p>
        </td>
        <td><p id="product-size"></p></td>
        <td><p id="product-straightBuyPrice"></p></td>
        <td><p id="product-straightSellPrice"></p></td>
        </tbody>
      </table>
    </div>
  </div>
  <div class="mt-5"></div>
  <div class="col-md-12">
    <dic>
      <label for="userId">구매자 ID</label>
      <input id="userId" type="number">
    </dic>

    <div>
      <label for="price">구매 희망가</label>
      <input id="price" type="number">
    </div>
    <div>
      <label for="deadline">입찰 마감기한</label>
      <input id="deadline" type="number">
    </div>
    <button class="btn btn-primary" id="btn-buyingbid" type="button">구매 입찰하기</button>
    <button class="btn btn-danger" id="btn-straightBuy" type="button">즉시 구매하기</button>
  </div>

  <div class="col-md-10">
    <div class="mt-5"></div>
    <p><strong>구매 입찰 결과</strong></p>
    <p id="result-price"></p>
    <p id="result-deadline"></p>
    <p id="result-expiredDate"></p>
  </div>

  <div class="col-md-10">
    <div class="mt-5"></div>
    <p><strong>즉시 구매 결과</strong></p>
    <p id="straight-dealId"></p>
    <p id="straight-productName"></p>
    <p id="straight-size"></p>
    <p id="straight-price"></p>
    <p id="straight-createdDate"></p>
  </div>
</div>

<script src="../js/buying.js" type="text/javascript"></script>
</body>
</html>
